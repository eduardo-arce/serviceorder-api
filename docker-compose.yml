version: "3.8"

networks:
  so-network:
    driver: bridge

services:
  so-db:
    image: postgres:13
    container_name: so-db
    restart: always
    ports:
      - "5432:5432" 
    networks:
      - so-network
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - so-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  so-minio:
    image: minio/minio:latest
    container_name: so-minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - so-network
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - so-minio-data:/data

  so-minio-init:
    image: minio/mc:latest
    container_name: so-minio-init
    depends_on:
      - so-minio
    networks:
      - so-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://so-minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb local/${MINIO_BUCKET} --ignore-existing;
      mc admin user add local ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY} || true;
      mc admin policy attach local readwrite --user ${MINIO_ACCESS_KEY};
      mc anonymous set download local/${MINIO_BUCKET};
      exit 0;
      "

  so-api:
    container_name: so-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8080"
    networks:
      - so-network
    environment:
      DB_CONNECTION_STRING: ${DB_CONNECTION_STRING}
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS}
      TZ: ${TZ}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
    depends_on:
      so-db:
        condition: service_healthy
      so-minio-init:
        condition: service_completed_successfully

volumes:
  so-db-data:
    external: false
  so-minio-data:
    external: false
